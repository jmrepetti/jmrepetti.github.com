---
layout: default
---

<ul>
  {% for post in site.posts %}
    <li>
      <div class="pure-g">
        <div class="pure-u-1-5">
          <div class="post_date">{{ post.date | date: "%b %-d, %Y" }}</div>
        </div>         
        <div class="content_links pure-u-4-5"> 
          <a class="post_link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </div>
        <div class="pure-u-1-5"></div>                 
      </div>
    </li>
  {% endfor %}
</ul>
